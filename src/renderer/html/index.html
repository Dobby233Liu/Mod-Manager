<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Doki Doki Mod Manager</title>

    <link rel="stylesheet" href="../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
<div id="app" :class="['os-'+system_platform]" :style="{'background-image': backgroundImageStyle}">
    <div class="cover" v-if="running_cover.display" :style="{'background-image': backgroundImageStyle}">
        <h1>{{running_cover.title}}</h1>
        <p>{{running_cover.description}}</p>
        <br>
        <p><button v-if="running_cover.dismissable" @click="running_cover.display = false" class="primary">{{_("main.running_cover.button_close")}}</button></p>
    </div>

    <div class="cover crash" v-if="crash_cover.display" :style="{'background-image': backgroundImageCrashStyle}">
        <h1>{{crash_cover.title}}</h1>
        <p>{{crash_cover.description}}</p>
        <br>
        <p v-if="crash_cover.fatal"><button class="danger" @click="windowClose">{{_("renderer.crash_cover.button_close")}}</button></p>
        <p v-else><button class="danger" @click="crash_cover.display = false">{{_("renderer.crash_cover.button_continue")}}</button></p>
        <br>
        <span>{{crash_cover.stacktrace}}</span>
    </div>

    <div class="cover" v-if="prompt_cover.display" :style="{'background-image': backgroundImageStyle}">
        <h1>{{prompt_cover.title}}</h1>
        <p>{{prompt_cover.description}}</p>
        <br>
        <p><button class="danger" @click="closePrompt(true)">{{prompt_cover.button_affirmative}}</button> <button class="secondary" @click="closePrompt(false)">{{prompt_cover.button_negative}}</button></p>
    </div>

    <div class="titlebar">
        <div class="app-title">
            <span>{{app_name}}</span> <small>v{{app_version}}</small>
        </div>
        <div class="window-buttons">
            <div v-if="app_updating" :title="_('renderer.window_controls.update_spinner')"><i class="fas fa-sync fa-spin"></i></div>
            <div @click="windowMinimise" :title="_('renderer.window_controls.minimise')"><i class="far fa-window-minimize fa-fw"></i></div>
            <div @click="windowMaximise" :title="_('renderer.window_controls.maximise')"><i class="far fa-window-maximize fa-fw"></i></div>
            <div @click="windowClose" :title="_('renderer.window_controls.close')"><i class="fas fa-times fa-fw"></i></div>
        </div>
    </div>
    <component
            :is="currentTabComponent"
            @set_background="setBackground"
    ></component>
    <div class="navbar">
        <div class="nav-links">
            <div v-for="t in tabs" :class="{'active': t.id === tab}" @click="tab = t.id">{{t.name}}</div>
        </div>
    </div>

</div>
<script src="../../../node_modules/vue/dist/vue.js"></script>
<script src="../js/components/tabs/ModsTab.js"></script>
<script src="../js/components/tabs/StoreTab.js"></script>
<script src="../js/components/tabs/OptionsTab.js"></script>
<script src="../js/components/tabs/AboutTab.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
