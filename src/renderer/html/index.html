<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Doki Doki Mod Manager</title>

    <link rel="stylesheet" href="../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
<div id="app" :class="['os-'+system_platform]">
    <div class="titlebar">
        <div class="app-title">
            <span>{{app_name}}</span> <small>v{{app_version}}</small>
        </div>
        <div class="window-buttons">
            <div @click="windowMinimise" :title="_('renderer.window_controls.minimise')"><i class="far fa-window-minimize"></i></div>
            <div @click="windowMaximise" :title="_('renderer.window_controls.maximise')"><i class="far fa-window-maximize"></i></div>
            <div @click="windowClose" :title="_('renderer.window_controls.close')"><i class="fas fa-times"></i></div>
        </div>
    </div>
    <component
            :is="currentTabComponent"
    ></component>
    <div class="navbar">
        <div class="nav-links">
            <div v-for="t in tabs" :class="{'active': t.id === tab}" @click="tab = t.id">{{t.name}}</div>
        </div>
    </div>

</div>
<script src="../../../node_modules/vue/dist/vue.js"></script>
<script src="../js/components/tabs/ModsTab.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
